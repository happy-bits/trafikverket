<body>

    <!-- checkboxes and select -->

    <h1>Dinner time</h1>

    <p>Your favorite part of the bamboo (you may select many)</p>

    <label>
        Shoots
        <input type="checkbox">
    </label>


    <label>
        Stems
        <input type="checkbox">
    </label>


    <label>
        Leaves
        <input type="checkbox">
    </label>

    <h2></h2>

    <p>How many meals do you want per day?</p>

    <select>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>Four</option>
        <option>Five</option>
    </select>

    <button>Ok</button>
