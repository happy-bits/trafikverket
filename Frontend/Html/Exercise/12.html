<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="12.css">
</head>
<body>
    
    <!-- input date, input color, range -->
    
    <h1>A form</h1>

    <label>
        Your name
        <input type="text">
    </label>


    <label>
        Birthday
        <input type="date">
    </label>

    <label>
        Height
        <input type="range" min="0" max="250" value="170">
    </label>
    
    <label>
        Favorite color
        <input type="color">
    </label>

    
    <button>Submit</button>

</body>
</html>
