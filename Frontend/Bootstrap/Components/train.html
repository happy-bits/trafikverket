<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    <link rel="shortcut icon" href="favicons/train.png" type="image/png">

</head>

<body>

    <div class="container mt-3">

        <article class="train box">

            <div class="train__tripboxes">

                <div class="train__tripbox">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="triptype" id="onewayRadio" />
                        <label class="form-check-label" htmlFor="onewayRadio">
                            One way
                        </label>
                    </div>
                </div>

                <div class="train__tripbox selected">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="triptype" id="roundtripRadio" />
                        <label class="form-check-label" htmlFor="roundtripRadio">
                            Roundtrip
                        </label>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label htmlFor="fromDate">From</label>
                <input type="date" class="form-control" id="fromDate" />
            </div>

            <div class="form-group">
                <label htmlFor="toDate">To</label>
                <input type="date" class="form-control" id="toDate" />
            </div>

            <button type="button" class="btn btn-primary btn-lg mt-3">Ok</button>


            <div class="mt-4 small">
                You've chosen a roundtrip from <b>2022-02-22</b> to <b>2022-03-01</b>
            </div>

        </article>

    </div>



</body>

</html>
