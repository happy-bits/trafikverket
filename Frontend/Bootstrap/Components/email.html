<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">

    <link rel="shortcut icon" href="favicons/mail.png" type="image/png">
</head>

<body>

    <div class="container mt-3">

            <article class="box">

                <h2 class="display-4 mb-4">Sign up</h2>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" />
                </div>


                <div class="mb-3">
                    <label for="emailAgainInput" class="form-label">Enter again</label>
                    <input type="email" class="form-control" id="emailAgainInput" placeholder="name@example.com" />
                </div>

                <button class="btn btn-primary btn-lg">Ok</button>

                <div class="alert alert-success mt-3" role="alert">
                    Success message
                </div>

                <div class="alert alert-danger mt-3" role="alert">
                    Error message
                </div>

            </article>

    </div>

</body>

</html>
