<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <style>
    .my-thumbnails img {
      width: 200px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="divider">Images</h2>

    <p>The following examples are stolen from here
      <a href="https://getbootstrap.com/docs/5.3/content/images/">https://getbootstrap.com/docs/5.3/content/images/</a>
    </p>

    <h2 class="divider">Responsive images</h2>

    <img src="cat.jpg" class="img-fluid" alt="A cat">

    <h2 class="divider">Image thumbnails </h2>

    <div class="my-thumbnails">
      <img src="cat.jpg" class="img-thumbnail" alt="A cat">
      <img src="cat.jpg" class="img-thumbnail" alt="A cat">
      <img src="cat.jpg" class="img-thumbnail" alt="A cat">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
